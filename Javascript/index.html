<!DOCTYPE html>
<html>
<body>
<h1>Main page</h1>
 <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;">
</canvas> 
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

var height = c.height;
var width = c.width;
var numC = 20;
var h = height/numC;
var w = width/numC;
var table = create2DArray(w, h);

ctx.fillStyle= "#000000";
ctx.fillRect(0,0,width,height);

table[3][3]=1;
draw2DArray();
drawGrid(w,h,numC);

function create2DArray(w, h){
	var t = new Array(h);
		for(i = 0; i < w; i++){
			t[i]=new Array(w).fill(0);
		}
	return t;
}


/*
0: land
1: water
2: deep-water
3: mountain
4: high-mountain
*/
function draw2DArray(){
	for(j = 0; j < numC; j++){
		for(i = 0; i < numC; i++){
			var test = table[j][i];
			if(test==0){
				ctx.fillStyle="#F6E3CE";			
			}else if(test==1){
				ctx.fillStyle="#0000FF";
			}else if(test==2){
				ctx.fillStyle="#000066";
			}else if(test==3){
				ctx.fillStyle="brown";
			}else if(test==4){
				ctx.fillStyle="dark-brown";
			}else{
				console.log("Error on cell:["+i+","+j+"]");
			}
			ctx.fillRect(i*w,j*h,w,h);
		}
	}	
}

function drawGrid(w,h,taille){
	for(j = 0; j < taille; j++){
		for(i = 0; i < taille; i++){
			ctx.strokeRect(i*w,j*h,w,h);
		}
	}
}

</script>
</body>
</html>
