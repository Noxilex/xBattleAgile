<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    	<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="js/sweetalert.min.js" type="text/javascript"></script>

        
        <script src="js/lobby.js" type="text/javascript"></script>
        <script src="js/authent.js" type="text/javascript"></script>
        <title>xBattle Awakening</title>
    </head>
    <body>
    	<div id="authent-page">
	    	<span class="title title-annimated">Welcome on </br>xBattle Awakening</span>
	    	<div class="bar-extend"></div>
	    	<div id="authentication">
	    		<input id="nickname-input" class="authent-input" type="text" name="Nickname" placeholder="Nickname" spellcheck="false"><br/>
	    		<input id="password-input" class="authent-input" type="password" name="Password" placeholder="Password"><br/>
	    		<button id="login-button" class="connect-button" onclick="login();">Login</button>
	    		<button id="register-button" class="connect-button" onclick="register();">Register</button>
	    	</div>
		</div>
		<div id="div-game">
			<h1>Game</h1>
		    <canvas id="gamepanel" width="600" height="600" tabindex="1"></canvas>
			<p id="coord"></p>
	    </div>

	    <div id="lobby-page">
	    	<span class="title">xBattle</br>Lobby</span>
			<div class="bar-extend"></div>

			<div class="queue_container">
				<div class="queue_line">
					<div class="queue_item">
						<div class="queue_avatar">
							
						</div>
						<div class="queue_name">
							Empty
						</div>
					</div>
					<div class="queue_item">
						<div class="queue_avatar">
							
						</div>
						<div class="queue_name">
							Empty
						</div>
					</div>
					<div class="queue_item">
						<div class="queue_avatar">
							
						</div>
						<div class="queue_name">
							Empty
						</div>
					</div>
					<div class="queue_item">
						<div class="queue_avatar">
							
						</div>
						<div class="queue_name">
							Empty
						</div>
					</div>
				</div>
				<div class="queue_line">
					<div class="queue_item">
						<div class="queue_avatar">
							
						</div>
						<div class="queue_name">
							Empty
						</div>
					</div>
					<div class="queue_item">
						<div class="queue_avatar">
							
						</div>
						<div class="queue_name">
							Empty
						</div>
					</div>
					<div class="queue_item">
						<div class="queue_avatar">
							
						</div>
						<div class="queue_name">
							Empty
						</div>
					</div>
					<div class="queue_item">
						<div class="queue_avatar">
							
						</div>
						<div class="queue_name">
							Empty
						</div>
					</div>
				</div>
				<div id="queue-button">
					<button id="join-button" class="connect-button" onclick="join();">Join</button>
				    <button id="leave-button" class="connect-button" onclick="leave();">Leave</button>
				</div>
			</div>
	    </div>
    </body>
</html>
